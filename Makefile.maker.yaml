# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-http-import

binaries:
  - name:        swift-http-import
    fromPackage: .
    installTo:   bin/

dockerfile:
  enabled: true
  checkEnv:
    - CHECK_SKIPS_FUNCTIONAL_TEST=true
  extraBuildDirectives:
    # If ihe CI has supplied additional CA certificates, include them in the CA bundle
    - 'COPY certs/* /usr/local/share/ca-certificates/'
    - 'RUN update-ca-certificates'
  extraIgnores:
    - examples/
    - make-config.sh
  extraPackages:
    # used in the content-repo helm-chart
    - tini
    - tzdata
  withLinkerdAwait: true

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

goReleaser:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    ignorePaths: ["**.md"] # all Markdown files
  license:
    enabled: true
  release:
    enabled: true
  securityChecks:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

reuse:
  annotations:
    - paths:
      - certs/*.crt
      - certs/README.md
      - examples/*.yaml
      SPDX-FileCopyrightText: SAP SE or an SAP affiliate company
      SPDX-License-Identifier: Apache-2.0

typos:
  extendWords:
    transfered: transfered # this unfortunate misspelling is exposed in a metric name and cannot be fixed without breaking backwards compatibility

# When running `make check` manually, we find it desirable to have this include the functional test suite since it has the most test coverage.
# People have muscle memory for `make check`, so this should include the functional test suite, too.
#
# But some CI systems may not have access to OpenStack credentials, so CHECK_SKIPS_FUNCTIONAL_TEST=true will allow those to skip the tests that they cannot run.
verbatim: |
  functional-test: build-all
    ./test/run.sh all

  CHECK_SKIPS_FUNCTIONAL_TEST ?= false
  ifneq ($(CHECK_SKIPS_FUNCTIONAL_TEST),true)
  check: functional-test # attach `make functional-test` as a dependency to the autogenerated `make check`
  endif
