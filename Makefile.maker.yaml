# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-http-import

binaries:
  - name:        swift-http-import
    fromPackage: .
    installTo:   bin/

variables:
  GO_LDFLAGS: '-X github.com/sapcc/swift-http-import/pkg/util.Version=$(shell util/find_version.sh)'

vendoring:
  enabled: true

dockerfile:
  enabled: true
  extraIgnores:
    - examples/
    - make-config.sh
  extraPackages:
    # used in the content-repo helm-chart
    - tini
    - tzdata

golangciLint:
  createConfig: true

spellCheck:
  ignoreWords: ["transfered"] # excluding because some metrics have it in their name

githubWorkflow:
  global:
    assignees:
      - majewsky
      - SuperSandro2000
    ignorePaths: ["**.md"] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true

verbatim: |
  functional-test:
    ./test/run.sh all
  check: functional-test # attach `make functional-test` as a dependency to the autogenerated `make check`
