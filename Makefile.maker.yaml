# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-http-import

binaries:
  - name:        swift-http-import
    fromPackage: .
    installTo:   bin/

dockerfile:
  enabled: true
  extraIgnores:
    - examples/
    - make-config.sh
  extraPackages:
    # used in the content-repo helm-chart
    - tini
    - tzdata
  withLinkerdAwait: true

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

goReleaser:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    ignorePaths: ["**.md"] # all Markdown files
  license:
    enabled: true
  release:
    enabled: true
  securityChecks:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

verbatim: |
  functional-test:
    ./test/run.sh all
  check: functional-test # attach `make functional-test` as a dependency to the autogenerated `make check`
